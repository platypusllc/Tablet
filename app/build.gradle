apply plugin: 'com.android.application'

task accessToken {
    def tokenFile = new File("app/src/main/res/values/developer-config.xml")
    if (!tokenFile.exists()) {
        String tokenFileContents = "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n" +
                "<resources>\n" +
                "    <string name=\"mapbox_access_token\">" + "$System.env.MAPBOX_ACCESS_TOKEN" + "</string>\n" +
                "</resources>"

        if (tokenFileContents == null) {
            throw new InvalidUserDataException("You must set the MAPBOX_ACCESS_TOKEN environment variable.")
        }
        tokenFile.write(tokenFileContents)
    }
}

gradle.projectsEvaluated {
    preBuild.dependsOn('accessToken')
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.platypus.android.tablet"
        minSdkVersion 21
        targetSdkVersion 25
        multiDexEnabled true
    }
    dexOptions {
        preDexLibraries = false
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig getSigningConfig()
        }
    }

}

dependencies {
    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:4.2.0@aar') {
        transitive = true
    }
    compile files('libs/activation.jar')
    compile files('libs/mail.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/microlog4android-1.0.0.jar')
    compile files('libs/jscience.jar')
    compile files('libs/platypus-core.jar')
    compile 'com.android.support:support-v4:25.0.1'
    //compile 'com.google.firebase:firebase-crash:9.4.0'
    //compile 'com.firebase:firebase-client-android:2.3.1'
}

repositories {
    mavenCentral()
}
